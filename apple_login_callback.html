<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./config.js"></script>
    <script src="./common-util.js"></script>

    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
    
    <script>
		//애플로 로그인 성공 시.
		document.addEventListener('AppleIDSignInOnSuccess', function(data) {
			console.log("AppleIDSignInOnSuccess");
			
			const token = data.detail.authorization.id_token;
		    const base64Payload = token.split('.')[1];
		    const result = JSON.parse(base64_url_decode(base64Payload));

			window.opener.appleSignInCallBack(result);
			window.close();
		});

		//애플로 로그인 실패 시.
		document.addEventListener('AppleIDSignInOnFailure', function(error) {
			console.log("AppleIDSignInOnFailure");
		});

		function b64DecodeUnicode(str) {
		    return decodeURIComponent(
				atob(str).replace(/(.)/g, function (m, p) {
					var code = p.charCodeAt(0).toString(16).toUpperCase();
					if (code.length < 2) {
						code = "0" + code;
					}
					return "%" + code;
				})
		    );
		}

		function base64_url_decode(str) {
			var output = str.replace(/-/g, "+").replace(/_/g, "/");
			switch (output.length % 4) {
			case 0:
				break;
			case 2:
				output += "==";
				break;
			case 3:
				output += "=";
				break;
			default:
				throw "Illegal base64url string!";
			}

			try {
				return b64DecodeUnicode(output);
			} catch (err) {
				return atob(output);
			}
		}
    </script>

</body>
</html>
